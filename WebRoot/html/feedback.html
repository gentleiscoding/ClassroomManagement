<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>学生界面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link href="../css/flat-ui.css" rel="stylesheet" />
<link href="../css/style.css" rel="stylesheet" />
</head>

<body style="background-color:#3B3B3B;">

	<div id="contactSection">
		<div class="col-xs-12">
			<h1 class="cntr">有啥问题，尽管说！</h1>

		</div>
		<div class="container">
			<div class="row form-cover">
				<div class="col-xs-12 ">

					<form class="form-horizontal" id="feedbackform">
						<fieldset>
							<div class="control-group">

								<div class="controls">
									<input type="text" class="input-xlarge" id="input01"
										name="room" placeholder="哪个教室有问题？">

								</div>
							</div>
							<div class="control-group">

								<div class="controls">
									<textarea class="input-xlarge" id="textarea" rows="3"
										name="problem" style="height:210px"
										placeholder="甭客气，有话快说！"></textarea>
								</div>
							</div>


							<button type="button" class="btn btn-large btn-primary"
								id="feedbckbutton"
								style="color: #a2a3a3;background-color: #fff;margin-top:30px;">反馈</button>

						</fieldset>
						<input type="hidden" name="state" value="feedback" />
					</form>
				</div>


			</div>
		</div>
	</div>

	<!-- Wrapper end -->


	<a href="#" class="go-top"><i class="glyphicon glyphicon-arrow-up"></i></a>



	<script src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/jquery.scrollTo-1.4.3.1-min.js"
		type="text/javascript"></script>
	<script src="../js/jquery.easing-1.3.min.js" type="text/javascript"></script>
	<script src="../js/flat-ui.min.js" type="text/javascript"></script>
	<script src="../js/application.js" type="text/javascript"></script>
	<script src="../js/feedback.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#myCarousel').carousel({
				interval : 7000
			});

		});
	</script>
</body>
</html>
