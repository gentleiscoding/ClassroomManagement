<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>home</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<link rel="stylesheet" type="text/css" href="../css/home.css" />
<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link href="../css/flat-ui.css" rel="stylesheet" />
<link href="../css/home.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.form.js"></script>


</head>

<body>


	<div class="logo" id="logo">
		<img alt="home" src="../img/home/home.png" class="homelogo" />
	</div>
	<form class="login-formin" id="loginform">
		<div class="form-group">
			<label for="exampleInputEmail1"></label> <input type="text"
				class="form-control" id="id" placeholder="请输入学号或工作号" name="id"
				onkeyup="value=value.replace(/[^\d]/g,'') " />
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1"></label> <input type="password"
				class="form-control" id="password" placeholder="请输入密码"
				name="password">
		</div>
		<div>
			<label class="radio" for="radio4a" id="student"> <input
				type="radio" name="identity" data-toggle="radio" value="student"
				required checked> 学生
			</label> <label class="radio" for="radio4b" id="wuye"> <input
				name="identity" type="radio" name="optionsRadios"
				data-toggle="radio" value="wuye" required> 物业
			</label> <label class="radio" for="radio4c" id="manager"> <input
				name="identity" type="radio" name="optionsRadios"
				data-toggle="radio" value="admin" required> 管理员
			</label>
		</div>
		<div id="error"></div>
		<input type="button" class="btn btn-primary" id="loginbutton"
			value="登陆" /> <input type="hidden" name="state" value="loginin" />
	</form>
	<script src="../js/logininajax.js" type="text/javascript"></script>
</body>
